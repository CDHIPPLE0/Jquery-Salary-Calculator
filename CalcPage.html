<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="CalcFunc.js"></script>
    <link rel="stylesheet" href="CalcStyle.css">
    <title>SalaryCalculator</title>
</head>
<body>
    <header class="head">
        Salary Calculator
    </header>
    <div class='containerForm'>
    <div class="entry">       
        <input class='fName form' type="text" placeholder="First Name"></input>
        <input class='lName form' type="text" placeholder="Last Name"></input>
        <input class='id form' type="number" placeholder="ID"></input>
        <input class='title form' type="text" placeholder="Title"></input>
        <input class='anSalary form' type="number" placeholder="Annual Salary"></input>
        <button type='submit' class="entryButton">Submit</button>
    </div>
</div>
<div class='containerTable'>
    <div class="table">
        <table class="statTable">
            <thead class='tableHead'>
                <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>ID Number</td>
                <td>Job Title</td>
                <td colspan="2">Salary</td>
               </tr>
            </thead>
            <tbody class="addEmployee">
            </tbody>
            <tfoot>
                <tr class ="totalRow">
                    <td colspan="4">Total Of Salaries:</td>
                    <td class="total" colspan="2"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
</body>
</html>
